pluginManagement {
    repositories {
        gradlePluginPortal()
        mavenCentral()
    }
}

plugins {
    id("io.micronaut.build.shared.settings") version "6.0.1"
}

rootProject.name = 'multitenancy-parent'

include 'multitenancy-bom'
include 'multitenancy'

micronautBuild {
    importMicronautCatalog()
}
